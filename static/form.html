<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWebBase - Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-container">
        <button class="nav-toggle" type="button" onclick="window.location.href='index.html'">
            Go to Home
        </button>
    </div>

    <div class="container">
        <div class="logo">M</div>
        <h2>Submit Information</h2>
        <p class="subtitle">Please fill out the form below</p>

        <form id="user-form" method="post" action="/form">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="Enter your address" required>
            </div>

            <button type="submit" class="btn">Submit Information</button>
        </form>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>

    <script src="js/form.js"></script>
</body>

</html>
